<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DNC Checker - Login</title>
    <link rel="icon" type="image/png" href="image.png">
    <style>
        /* All the CSS styles from the previous example remain the same */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: "Gill Sans Extrabold", sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #0a0a1a 0%, #0c0c2c 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: #fff;
            position: relative;
            overflow: hidden;
        }
        
        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 0;
        }
        
        .login-container {
            width: 100%;
            max-width: 450px;
            background: rgba(10, 10, 20, 0.85);
            border-radius: 25px;
            overflow: hidden;
            padding: 40px 30px;
            position: relative;
            z-index: 1;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }
        
        .login-container::before {
            content: '';
            position: absolute;
            top: -5px;
            left: -5px;
            right: -5px;
            bottom: -5px;
            border-radius: 20px;
            background: linear-gradient(45deg, #31000c, #010f45, #530015);
            z-index: -1;
            animation: borderGlow 3s linear infinite;
            opacity: 0.6;
        }
        
        @keyframes borderGlow {
            0% { opacity: 0.6; }
            50% { opacity: 0.25; }
            100% { opacity: 0.6; }
        }
        
        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .login-header h1 {
            font-size: 32px;
            margin-bottom: 10px;
            background: linear-gradient(to right, #d1d1d1, #d1d1d1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .login-header p {
            color: #b0b0b0;
            font-size: 16px;
        }
        
        .input-group {
            margin-bottom: 25px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #d3d3d3;
        }
        
        input {
            width: 100%;
            padding: 15px;
            background: rgba(20, 20, 40, 0.8);
            border: 1px solid #7b7b7b;
            border-radius: 20px;
            font-size: 16px;
            transition: all 0.3s;
            color: #fff;
            box-shadow: 0 0 10px rgba(0, 204, 255, 0.3);
            font-family: "Gill Sans Extrabold", sans-serif;
        }
        
        input:focus {
            border-color: #7b7b7b;
            outline: none;
            box-shadow: 0 0 15px rgb(147 147 147 / 50%);
        }
        
        button {
            background: linear-gradient(45deg, #6b0000, #a90022);
            color: white;
            border: none;
            padding: 16px 20px;
            width: 100%;
            border-radius: 30px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 0 15px rgb(87 87 87 / 50%);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 10px;
        }
        
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 0 20px rgb(0 0 0);
        }
        
        .error {
            color: #ff3366;
            background: rgba(255, 51, 102, 0.1);
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            display: none;
            border: 1px solid #ff3366;
            text-shadow: 0 0 5px rgba(255, 51, 102, 0.5);
            text-align: center;
        }
        
        .container {
            width: 100%;
            max-width: 650px;
            background: rgba(10, 10, 20, 0.85);
            border-radius: 65px;
            overflow: hidden;
            padding: 30px;
            position: relative;
            z-index: 1;
            display: none;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        h1 {
            font-size: 36px;
            margin-bottom: 15px;
            background: linear-gradient(to right, #d1d1d1, #d1d1d1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .main-content {
            padding: 20px 0;
        }
        
        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }
        
        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-left: 4px solid red;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
            box-shadow: 0 0 10px rgba(255, 51, 102, 0.5);
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .results {
            margin-top: 30px;
            background: rgb(0 0 0 / 80%);
            border-radius: 90px;
            padding: 20px;
            display: none;
            box-shadow: 0 0 15px rgb(0 0 0 / 50%);
        }
        
        .minibox {
            padding: 30px;
            border-radius: 60px;
            margin-bottom: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }
        
        .minibox h2 {
            color: #959595;
            margin-bottom: 15px;
            padding-bottom: 10px;
        }
        
        .message {
            font-size: 18px;
            margin-bottom: 10px;
            color: #fff;
            font-weight: 600;
        }
        
        .code {
            font-size: 25px;
            font-weight: bold;
            color: red;
            font-family: "Gill Sans Extrabold", sans-serif;
        }
        
        /* Footer Styles */
        .footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            text-align: center;
            padding: 15px 0;
            z-index: 2;
        }
        
        .footer-links {
            display: flex;
            justify-content: center;
            gap: 30px;
        }
        
        .footer-link {
            color: #afafaf;
            text-decoration: none;
            font-size: 14px;
            transition: all 0.3s;
            position: relative;
            padding: 5px 0;
        }
        
        .footer-link:hover {
            color: #ff3366;
            text-shadow: 0 0 8px rgba(255, 51, 102, 0.7);
        }
        
        .footer-link::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 1px;
            background: #ff3366;
            transition: width 0.3s;
        }
        
        .footer-link:hover::after {
            width: 100%;
        }
        
        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 100;
            overflow-y: auto;
            backdrop-filter: blur(5px);
        }
        
        .modal-content {
            position: relative;
            margin: 5% auto;
            padding: 30px;
            width: 100%;
            max-width: 800px;
            border-radius: 15px;
            color: #fff;
            max-height: 80vh;
            overflow-y: auto;
        }
        
        .close-button {
            position: absolute;
            top: 15px;
            right: 15px;
            color: #ff3366;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .close-button:hover {
            text-shadow: 0 0 10px rgba(255, 51, 102, 0.8);
            transform: scale(1.1);
        }
        
        .modal-title {
            text-align: center;
            margin-bottom: 25px;
            color: #00ccff;
            font-size: 28px;
            border-bottom: 2px solid #ff3366;
            padding-bottom: 10px;
        }
        
        .modal-text {
            line-height: 1.6;
            font-size: 16px;
        }
        
        .modal-section {
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(255, 51, 102, 0.3);
        }
        
        .modal-section-title {
            color: #ff3366;
            margin-bottom: 10px;
            font-size: 20px;
        }
        
        .logout-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255, 51, 102, 0.2);
            color: #ff3366;
            border: 1px solid #ff3366;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s;
            z-index: 10;
        }
        
        .logout-btn:hover {
            background: rgba(255, 51, 102, 0.4);
            box-shadow: 0 0 10px rgba(255, 51, 102, 0.5);
        }
        
        @media (max-width: 600px) {
            .login-container, .container {
                padding: 20px;
            }
            
            h1 {
                font-size: 28px;
            }
            
            .footer-links {
                flex-direction: column;
                gap: 10px;
            }
            
            .modal-content {
                padding: 20px;
                margin: 10% auto;
            }
            
            .logout-btn {
                position: relative;
                top: 0;
                right: 0;
                margin-bottom: 20px;
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div id="particles-js"></div>
    
    <!-- Login Container -->
    <div class="login-container" id="login-container">
        <div class="login-header">
            <h1>DNC CHECKER</h1>
            <p>Please login to access the DNC Checker tool</p>
        </div>
        
        <form id="login-form">
            <div class="input-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" required>
            </div>
            
            <div class="input-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>
            
            <button type="submit">Login</button>
        </form>
        
        <div class="error" id="login-error"></div>
    </div>
    
    <!-- Main Content Container -->
    <div class="container" id="main-container">
        <button class="logout-btn" id="logout-btn">Logout</button>
        
        <header>
            <h1>DNC CHECKER</h1>
        </header>
        
        <div class="main-content">
            <form id="dnc-form">
                <div class="input-group">
                    <label for="phone">Enter US Phone Number:</label>
                    <input type="tel" id="phone" name="phone" placeholder="e.g., 1234567890" maxlength="10" required>
                </div>
                
                <button type="submit">Lookup</button>
            </form>
            
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Checking phone number registries...</p>
            </div>
            
            <div class="error" id="error"></div>
            
            <div class="results" id="results" style="display: none;">
                <div id="response-container">
                    <div class="minibox">
                        <h2>BLA DETAILS</h2>
                        <div class="message">This number is FederalDNC</div>
                        <div class="code" style="color:red;">Also found at texas-dnc,federal-dnc</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <div class="footer">
        <div class="footer-links">
            <a href="#" class="footer-link" id="privacy-link">Privacy Policy</a>
            <a href="#" class="footer-link" id="terms-link">Terms & Conditions</a>
        </div>
    </div>
    
    <!-- Privacy Policy Modal -->
    <div id="privacy-modal" class="modal">
        <div class="modal-content">
            <span class="close-button" id="close-privacy">&times;</span>
            <h2 class="modal-title">Privacy Policy</h2>
            <div class="modal-text">
                <!-- Privacy policy content -->
            </div>
        </div>
    </div>
    
    <!-- Terms & Conditions Modal -->
    <div id="terms-modal" class="modal">
        <div class="modal-content">
            <span class="close-button" id="close-terms">&times;</span>
            <h2 class="modal-title">Terms & Conditions</h2>
            <div class="modal-text">
                <!-- Terms content -->
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // DOM Elements
            const loginContainer = document.getElementById('login-container');
            const mainContainer = document.getElementById('main-container');
            const loginForm = document.getElementById('login-form');
            const loginError = document.getElementById('login-error');
            const logoutBtn = document.getElementById('logout-btn');
            
            const form = document.getElementById('dnc-form');
            const phoneInput = document.getElementById('phone');
            const resultsDiv = document.getElementById('results');
            const loadingDiv = document.getElementById('loading');
            const errorDiv = document.getElementById('error');
            const responseContainer = document.getElementById('response-container');
            
            // Modal elements
            const privacyLink = document.getElementById('privacy-link');
            const termsLink = document.getElementById('terms-link');
            const privacyModal = document.getElementById('privacy-modal');
            const termsModal = document.getElementById('terms-modal');
            const closePrivacy = document.getElementById('close-privacy');
            const closeTerms = document.getElementById('close-terms');
            
            // API configuration
            const API_KEY = 'Pkcka4f2BbdHh2FhzJtx';
            
            // Initialize particles
            particlesJS('particles-js', {
                particles: {
                    number: { value: 80, density: { enable: true, value_area: 800 } },
                    color: { value: "#00ccff" },
                    shape: { type: "circle" },
                    opacity: { value: 0.5, random: true },
                    size: { value: 3, random: true },
                    line_linked: {
                        enable: true,
                        distance: 150,
                        color: "#ff3366",
                        opacity: 0.4,
                        width: 1
                    },
                    move: {
                        enable: true,
                        speed: 2,
                        direction: "none",
                        random: true,
                        straight: false,
                        out_mode: "out",
                        bounce: false
                    }
                },
                interactivity: {
                    detect_on: "canvas",
                    events: {
                        onhover: { enable: true, mode: "repulse" },
                        onclick: { enable: true, mode: "push" },
                        resize: true
                    }
                },
                retina_detect: true
            });
            
            // Check if user is already logged in
            if (sessionStorage.getItem('loggedIn') === 'true') {
                showMainContent();
            }
            
            // Login form handler
            loginForm.addEventListener('submit', async function(event) {
                event.preventDefault();
                
                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;
                
                // Show loading
                loginError.style.display = 'none';
                const submitButton = loginForm.querySelector('button[type="submit"]');
                const originalText = submitButton.textContent;
                submitButton.textContent = 'Logging in...';
                submitButton.disabled = true;
                
                try {
                    const response = await fetch('/api/login', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ username, password })
                    });
                    
                    const data = await response.json();
                    
                    if (response.ok && data.success) {
                        // Successful login
                        sessionStorage.setItem('loggedIn', 'true');
                        showMainContent();
                    } else {
                        // Failed login
                        loginError.textContent = data.message || 'Invalid username or password';
                        loginError.style.display = 'block';
                    }
                } catch (error) {
                    console.error('Login error:', error);
                    loginError.textContent = 'Login service unavailable. Please make sure the server is running.';
                    loginError.style.display = 'block';
                } finally {
                    // Reset button
                    submitButton.textContent = originalText;
                    submitButton.disabled = false;
                }
            });
            
            // Logout handler
            logoutBtn.addEventListener('click', function() {
                sessionStorage.removeItem('loggedIn');
                showLogin();
            });
            
            // Show main content
            function showMainContent() {
                loginContainer.style.display = 'none';
                mainContainer.style.display = 'block';
            }
            
            // Show login
            function showLogin() {
                loginContainer.style.display = 'block';
                mainContainer.style.display = 'none';
                loginForm.reset();
                loginError.style.display = 'none';
            }
            
            // Format phone number input
            phoneInput.addEventListener('input', function() {
                this.value = this.value.replace(/\D/g, '').slice(0, 10);
            });
            
            // Handle form submission
            form.addEventListener('submit', handleFormSubmit);
            
            // Modal event handlers
            privacyLink.addEventListener('click', function(e) {
                e.preventDefault();
                privacyModal.style.display = 'block';
            });
            
            termsLink.addEventListener('click', function(e) {
                e.preventDefault();
                termsModal.style.display = 'block';
            });
            
            closePrivacy.addEventListener('click', function() {
                privacyModal.style.display = 'none';
            });
            
            closeTerms.addEventListener('click', function() {
                termsModal.style.display = 'none';
            });
            
            // Close modal when clicking outside
            window.addEventListener('click', function(e) {
                if (e.target === privacyModal) {
                    privacyModal.style.display = 'none';
                }
                if (e.target === termsModal) {
                    termsModal.style.display = 'none';
                }
            });
            
            async function handleFormSubmit(event) {
                event.preventDefault();
                
                const formData = new FormData(event.target);
                const phoneNumber = formData.get('phone');
                
                if (phoneNumber.length !== 10) {
                    showError('Please enter a valid 10-digit US phone number');
                    return;
                }
                
                // Show loading state
                loadingDiv.style.display = 'block';
                resultsDiv.style.display = 'none';
                errorDiv.style.display = 'none';
                
                try {
                    // Call Blacklist Alliance API
                    const response = await fetch(`https://api.blacklistalliance.net/lookup?key=${API_KEY}&ver=v3&resp=json&phone=${phoneNumber}`, {
                        method: 'GET',
                        headers: {
                            'Accept': 'application/json'
                        }
                    });
                    
                    if (!response.ok) {
                        throw new Error(`HTTP error! Status: ${response.status}`);
                    }
                    
                    const data = await response.json();
                    displayResponse(data);
                    
                    // Show results
                    resultsDiv.style.display = 'block';
                    
                } catch (error) {
                    console.error('Error fetching data:', error);
                    showError('Error fetching data: ' + error.message);
                } finally {
                    // Hide loading
                    loadingDiv.style.display = 'none';
                }
            }
            
            // Function to display the API response
            function displayResponse(data) {
                // Construct the message and code strings
                const message = data.message ? `This number is ${data.message}` : '';
                const code = data.code ? `Also found at ${data.code}` : '';
                
                // Determine the color based on the code value
                let codeColor = 'red'; // Default to red
                
                // Check if the result should be green
                if (data.code === 'none' || data.code === 'federal-dnc') {
                    codeColor = '#00ed00';
                }
                
                // HTML to display
                const html = `
                    <div class="minibox">
                        <h2>BLA DETAILS</h2>
                        <div class="message">${message}</div>
                        <div class="code" style="color:${codeColor};">${code}</div>
                    </div>
                `;
                
                responseContainer.innerHTML = html;
            }
            
            // Function to show error
            function showError(message) {
                errorDiv.textContent = message;
                errorDiv.style.display = 'block';
            }
        });
    </script>
</body>
</html>
