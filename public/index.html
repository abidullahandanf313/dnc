<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DNC Checker - Login</title>
    <style>
        /* All your existing CSS styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: "Gill Sans Extrabold", sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #0a0a1a 0%, #0c0c2c 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: #fff;
            position: relative;
            overflow: hidden;
        }
        
        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 0;
        }
        
        .login-container {
            width: 100%;
            max-width: 450px;
            background: rgba(10, 10, 20, 0.85);
            border-radius: 25px;
            overflow: hidden;
            padding: 40px 30px;
            position: relative;
            z-index: 1;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }
        
        .login-container::before {
            content: '';
            position: absolute;
            top: -5px;
            left: -5px;
            right: -5px;
            bottom: -5px;
            border-radius: 20px;
            background: linear-gradient(45deg, #31000c, #010f45, #530015);
            z-index: -1;
            animation: borderGlow 3s linear infinite;
            opacity: 0.6;
        }
        
        @keyframes borderGlow {
            0% { opacity: 0.6; }
            50% { opacity: 0.25; }
            100% { opacity: 0.6; }
        }
        
        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .login-header h1 {
            font-size: 32px;
            margin-bottom: 10px;
            background: linear-gradient(to right, #d1d1d1, #d1d1d1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .login-header p {
            color: #b0b0b0;
            font-size: 16px;
        }
        
        .input-group {
            margin-bottom: 25px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #d3d3d3;
        }
        
        input {
            width: 100%;
            padding: 15px;
            background: rgba(20, 20, 40, 0.8);
            border: 1px solid #7b7b7b;
            border-radius: 20px;
            font-size: 16px;
            transition: all 0.3s;
            color: #fff;
            box-shadow: 0 0 10px rgba(0, 204, 255, 0.3);
            font-family: "Gill Sans Extrabold", sans-serif;
        }
        
        input:focus {
            border-color: #7b7b7b;
            outline: none;
            box-shadow: 0 0 15px rgb(147 147 147 / 50%);
        }
        
        button {
            background: linear-gradient(45deg, #6b0000, #a90022);
            color: white;
            border: none;
            padding: 16px 20px;
            width: 100%;
            border-radius: 30px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 0 15px rgb(87 87 87 / 50%);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 10px;
        }
        
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 0 20px rgb(0 0 0);
        }
        
        .error {
            color: #ff3366;
            background: rgba(255, 51, 102, 0.1);
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            display: none;
            border: 1px solid #ff3366;
            text-shadow: 0 0 5px rgba(255, 51, 102, 0.5);
            text-align: center;
        }
        
        .container {
            width: 100%;
            max-width: 650px;
            background: rgba(10, 10, 20, 0.85);
            border-radius: 65px;
            overflow: hidden;
            padding: 30px;
            position: relative;
            z-index: 1;
            display: none;
        }
        
        /* ... include all your other CSS styles ... */
    </style>
</head>
<body>
    <div id="particles-js"></div>
    
    <!-- Login Container -->
    <div class="login-container" id="login-container">
        <div class="login-header">
            <h1>DNC CHECKER</h1>
            <p>Please login to access the DNC Checker tool</p>
        </div>
        
        <form id="login-form">
            <div class="input-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" required>
            </div>
            
            <div class="input-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>
            
            <button type="submit">Login</button>
        </form>
        
        <div class="error" id="login-error"></div>
    </div>
    
    <!-- Main Content Container -->
    <div class="container" id="main-container">
        <button class="logout-btn" id="logout-btn">Logout</button>
        
        <header>
            <h1>DNC CHECKER</h1>
        </header>
        
        <div class="main-content">
            <form id="dnc-form">
                <div class="input-group">
                    <label for="phone">Enter US Phone Number:</label>
                    <input type="tel" id="phone" name="phone" placeholder="e.g., 1234567890" maxlength="10" required>
                </div>
                
                <button type="submit">Lookup</button>
            </form>
            
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Checking phone number registries...</p>
            </div>
            
            <div class="error" id="error"></div>
            
            <div class="results" id="results" style="display: none;">
                <div id="response-container">
                    <div class="minibox">
                        <h2>BLA DETAILS</h2>
                        <div class="message">This number is FederalDNC</div>
                        <div class="code" style="color:red;">Also found at texas-dnc,federal-dnc</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loginContainer = document.getElementById('login-container');
            const mainContainer = document.getElementById('main-container');
            const loginForm = document.getElementById('login-form');
            const loginError = document.getElementById('login-error');
            const logoutBtn = document.getElementById('logout-btn');

            // Initialize particles
            particlesJS('particles-js', {
                particles: {
                    number: { value: 80, density: { enable: true, value_area: 800 } },
                    color: { value: "#00ccff" },
                    shape: { type: "circle" },
                    opacity: { value: 0.5, random: true },
                    size: { value: 3, random: true },
                    line_linked: {
                        enable: true,
                        distance: 150,
                        color: "#ff3366",
                        opacity: 0.4,
                        width: 1
                    },
                    move: {
                        enable: true,
                        speed: 2,
                        direction: "none",
                        random: true,
                        straight: false,
                        out_mode: "out",
                        bounce: false
                    }
                },
                interactivity: {
                    detect_on: "canvas",
                    events: {
                        onhover: { enable: true, mode: "repulse" },
                        onclick: { enable: true, mode: "push" },
                        resize: true
                    }
                },
                retina_detect: true
            });

            // Check if already logged in
            if (sessionStorage.getItem('loggedIn') === 'true') {
                showMainContent();
            }

            // Login form handler
            loginForm.addEventListener('submit', async function(event) {
                event.preventDefault();
                
                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;
                
                // Show loading
                loginError.style.display = 'none';
                const submitButton = loginForm.querySelector('button[type="submit"]');
                const originalText = submitButton.textContent;
                submitButton.textContent = 'Logging in...';
                submitButton.disabled = true;

                try {
                    // Call Vercel serverless function
                    const response = await fetch('/api/login', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ username, password })
                    });

                    const data = await response.json();

                    if (response.ok && data.success) {
                        sessionStorage.setItem('loggedIn', 'true');
                        showMainContent();
                    } else {
                        loginError.textContent = data.message || 'Invalid username or password';
                        loginError.style.display = 'block';
                    }
                } catch (error) {
                    console.error('Login error:', error);
                    loginError.textContent = 'Login service unavailable. Please try again later.';
                    loginError.style.display = 'block';
                } finally {
                    submitButton.textContent = originalText;
                    submitButton.disabled = false;
                }
            });

            // Logout handler
            logoutBtn.addEventListener('click', function() {
                sessionStorage.removeItem('loggedIn');
                showLogin();
            });

            function showMainContent() {
                loginContainer.style.display = 'none';
                mainContainer.style.display = 'block';
            }

            function showLogin() {
                loginContainer.style.display = 'block';
                mainContainer.style.display = 'none';
                loginForm.reset();
                loginError.style.display = 'none';
            }

            // Your existing DNC form handling code...
            const form = document.getElementById('dnc-form');
            const phoneInput = document.getElementById('phone');
            const resultsDiv = document.getElementById('results');
            const loadingDiv = document.getElementById('loading');
            const errorDiv = document.getElementById('error');
            const responseContainer = document.getElementById('response-container');
            const API_KEY = 'Pkcka4f2BbdHh2FhzJtx';

            phoneInput.addEventListener('input', function() {
                this.value = this.value.replace(/\D/g, '').slice(0, 10);
            });

            form.addEventListener('submit', handleFormSubmit);

            async function handleFormSubmit(event) {
                event.preventDefault();
                const phoneNumber = document.getElementById('phone').value;

                if (phoneNumber.length !== 10) {
                    showError('Please enter a valid 10-digit US phone number');
                    return;
                }

                loadingDiv.style.display = 'block';
                resultsDiv.style.display = 'none';
                errorDiv.style.display = 'none';

                try {
                    const response = await fetch(`https://api.blacklistalliance.net/lookup?key=${API_KEY}&ver=v3&resp=json&phone=${phoneNumber}`);
                    
                    if (!response.ok) throw new Error(`HTTP error! Status: ${response.status}`);
                    
                    const data = await response.json();
                    displayResponse(data);
                    resultsDiv.style.display = 'block';
                } catch (error) {
                    console.error('Error:', error);
                    showError('Error fetching data: ' + error.message);
                } finally {
                    loadingDiv.style.display = 'none';
                }
            }

            function displayResponse(data) {
                const message = data.message ? `This number is ${data.message}` : '';
                const code = data.code ? `Also found at ${data.code}` : '';
                let codeColor = 'red';
                
                if (data.code === 'none' || data.code === 'federal-dnc') {
                    codeColor = '#00ed00';
                }

                responseContainer.innerHTML = `
                    <div class="minibox">
                        <h2>BLA DETAILS</h2>
                        <div class="message">${message}</div>
                        <div class="code" style="color:${codeColor};">${code}</div>
                    </div>
                `;
            }

            function showError(message) {
                errorDiv.textContent = message;
                errorDiv.style.display = 'block';
            }
        });
    </script>
</body>
</html>
